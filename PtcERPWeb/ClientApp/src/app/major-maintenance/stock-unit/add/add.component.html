<div class="animated fadeIn">

  <div class="row">

    <div class="col-md-12">
      <div class="card">

        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">倉別名稱：</label>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="refobj.Name" type="text" placeholder="請輸入倉別名稱" [ngModelOptions]="{standalone: true}" required>
      
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">預設保管人：</label>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="refobj.Keeper" type="text" placeholder="請輸入預設保管人名稱" [ngModelOptions]="{standalone: true}" required>

            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-sm btn-primary" (click)="tl.add(refobj)" [disabled]="!refobj.Name "><i class="fa fa-dot-circle-o"></i> 新增</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="refobj={};"><i class="fa fa-ban"></i>重設</button>
        </div>
      </div>

    </div>

  </div>
</div>
